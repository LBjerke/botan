# This is the CI for the main branch
name: Main CI

# Trigger the workflow on push or pull request, but only for the main branch
on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]

jobs:

  generate-matrix:
    name: Generate matrix
    strategy:
      matrix:
        # TODO: windows-latest
        os: [ ubuntu-latest, macos-latest ]
        ghc: [ "9.0.2", "9.2.8", "9.4.7", "9.6.3", "9.8.1" ]
        exclude:
          # NOTE: Fails on 9.0.2 macos m1 arm
          - os: macos-latest
            ghc: "9.0.2"
    runs-on: ubuntu-latest
    outputs:
       matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - id: echo-matrix
        name: Echo matrix
        run: |
          MATRIX='${{ toJSON(matrix) }}'
          echo "matrix='$MATRIX'"
          # COMPRESSED_MATRIX=$(echo '${{ toJSON(matrix) }}' | jq -c .)
          COMPRESSED_MATRIX=$(echo "$MATRIX" | jq -c .)
          echo "compressed_matrix='$COMPRESSED_MATRIX'"
      - id: set-matrix
        name: Set Matrix
        run: |
          MATRIX='${{ toJSON(matrix) }}'
          COMPRESSED_MATRIX=$(echo "$MATRIX" | jq -c .)
          echo "matrix='$COMPRESSED_MATRIX'" >> $GITHUB_OUTPUT

  say-hello:
    name: Say Hello on OS ${{ matrix.os }} / GHC ${{ matrix.ghc }}
    needs: generate-matrix
    strategy:
      matrix: ${{ fromJson(needs.generate-matrix.outputs.matrix) }}
    runs-on: ${{ matrix.os }}
    steps:
      - name: Echo hello
        run: |
          echo "Hello OS ${{ matrix.os }} / GHC ${{ matrix.ghc }}"

